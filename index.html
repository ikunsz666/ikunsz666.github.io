<!DOCTYPE html>
<html>
  <head>
    <title>坤の圣地</title>
    <style>
      /* 设置页面背景为清新的渐变色 */
      body {
        background: linear-gradient(135deg, #60D5E9, #3A7EEF);
      }

      /* 设置 h1 标签颜色和字体 */
      h1 {
        font-size: 48px;
        font-family: sans-serif;
        line-height: 1.2;
        margin: 0;
      }

      /* 设置坤の圣地文本填充为背景渐变色 */
      .gradient-text {
        background-image: linear-gradient(135deg, red, blue);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <!-- 页面内容 -->
    <h1><span class="gradient-text">坤の圣地</span></h1>
  </body>
</html>
